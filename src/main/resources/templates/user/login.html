<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <!-- Card Wrapper -->
    <div class="card shadow-lg w-50 w-md-50 w-lg-50">
      <div class="card-body">
        <h3 class="text-center mb-4">Login Aplikasi</h3>

        <!-- Success Message -->
        <div
          class="alert alert-success d-flex align-items-center"
          role="alert"
          th:if="${successMessage}"
        >
          <div th:text="${successMessage}"></div>
        </div>

        <!-- Error Message -->
        <div
          class="alert alert-danger d-flex align-items-center"
          role="alert"
          th:if="${errorMessage}"
        >
          <div th:text="${errorMessage}"></div>
        </div>

        <!-- Login Form -->
        <form
          th:action="@{/user/authenticate}"
          method="post"
          th:object="${login}"
        >
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Masukkan email anda"
              th:field="*{email}"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="********"
              th:field="*{password}"
            />
          </div>

          <!-- Forgot Password Link -->
          <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/user/forgot-password}" class="text-decoration-none"
              >Forgot Password?</a
            >
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>

        <p class="text-md-center mt-5">
          Belum memiliki akun?
          <a th:href="@{/user/register}">Registrasi Sekarang</a>
        </p>
      </div>
    </div>
  </body>
</html>
