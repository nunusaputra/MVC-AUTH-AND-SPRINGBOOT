<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amartek Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="hero-title text-center mb-5">Amartek Job Portal</h1>
      <div class="wrapper">
        <table id="table-job" class="display" width="100%">
          <thead>
            <tr>
              <th>No</th>
              <th>ID</th>
              <th>Job Title</th>
              <th>Sallary</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Job ID -->
                <input type="hidden" id="jobId" />

                <!-- Job Title -->
                <div class="mb-2">
                  <label for="jobTitle" class="form-label">Job Title</label>
                  <div class="">
                    <input
                      type="text"
                      name="jobTitle"
                      id="jobTitle"
                      placeholder="UI/UX Developer"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Job Type -->
                <div class="mb-2">
                  <label for="jobtype" class="form-label">Job Type</label>
                  <div>
                    <select name="jobtype" id="jobtype" class="form-control">
                      <option value="">Select Job Type</option>
                      <option value="">Fulltime</option>
                      <option value="">Parttime</option>
                      <option value="">Internship</option>
                    </select>
                  </div>
                </div>

                <!-- Sallary -->
                <div class="mb-2">
                  <label for="salary" class="form-label">Salary</label>
                  <div>
                    <input
                      type="number"
                      name="salary"
                      id="salary"
                      placeholder="0"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-2">
                  <label for="desc" class="form-label">Description</label>
                  <div id="summernote"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/buttons/2.3.1/js/dataTables.buttons.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
  ></script>

  <script>
    // Summernote
    $(document).ready(function () {
      $("#summernote").summernote();
    });

    // Create Features
    function createJob() {
      $("#jobTitle").val("");
      $("#jobtype").val("");
      $("#salary").val("");
      $("#summernote").val("");

      $("#exampleModal").modal("show");
    }

    // // Edit Features
    function editJob(id) {
      $.ajax({
        url: `http://localhost:8080/api/job/${id}`,
        type: "GET",
        success: function (data) {
          $("#jobId").val(data.id);
          $("#jobTitle").val(data.jobTitle);
          $("#jobtype").val(data.job_type_id);
          $("#salary").val(data.sallary);
          $("#summernote").val(data.description);
          $("#exampleModal").modal("show");
        },
        error: function (xhr, status, error) {
          alert("Error fetching data: " + error);
        },
      });
    }

    // // Save
    function saveJob() {
      let jobTitle = $("#jobTitle").val();
      let jobtype = $("#jobtype").val();
      let salary = $("#salary").val();
      let desc = $("#summernote").val();

      let isEdit = $("#jobId").val();
      let url = isEdit
        ? `http://localhost:8080/api/job/${isEdit}`
        : `http://localhost:8080/api/job`;
      let method = isEdit ? "PUT" : "POST";

      $.ajax({
        url: url,
        type: method,
        contentType: "application/json",
        data: JSON.stringify({
          job_title: jobTitle,
          job_type_id: jobtype,
          sallary: salary,
          description: desc,
        }),
        success: function (response) {
          alert("Data berhasil disimpan!");
          $("#exampleModal").modal("hide");
          $("#table-job").DataTable().ajax.reload();
        },
        error: function (xhr, status, error) {
          alert("Data gagal disimpan!" + error);
        },
      });
    }

    // delete
    function deleteJob(id) {
      if (confirm("Are you sure to delete this job?")) {
        $.ajax({
          url: `http://localhost:8080/api/job/${id}`,
          type: "DELETE",
          success: function (data) {
            $("#table-job").DataTable().ajax.reload();
          },
          error: function (xhr, status, error) {
            alert("Error fetching data: " + error);
          },
        });
      } else {
        return;
      }
    }

    $("#table-job").DataTable({
      processing: true,
      serverSide: true,
      ajax: {
        url: "http://localhost:8080/api/job",
        type: "GET",
        dataSrc: "data",
      },
      dom: '<"top"Bf>rt<"bottom"ilp><"clear">',
      buttons: [
        {
          text: "Create New Job",
          className: "btn btn-primary",
          action: function (e, dt, node, config) {
            createJob();
          },
        },
      ],
      columns: [
        {
          data: null,
          render: function (data, type, row, meta) {
            return meta.row + 1;
          },
        },
        { data: "id" },
        { data: "jobTitle" },
        { data: "sallary" },
        { data: "description" },
        {
          data: "id",
          render: function (data, type, row) {
            return `
             <button class="btn btn-primary btn-sm" onclick="editJob(${row.id})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteJob(${row.id})">Delete</button>
            `;
          },
        },
      ],
      columnDefs: [
        { orderable: false, targets: 3 },
        { visible: false, targets: 1 },
      ],
    });
  </script>
</html>
