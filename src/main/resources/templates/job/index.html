<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amartek Job Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Amartek Job Portal</h1>
      <div class="wrapper">
        <table id="table-job" class="display" width="100%">
          <thead>
            <tr>
              <th>No</th>
              <th>ID</th>
              <th>Job Title</th>
              <th>Salary</th>
              <th>Description</th>
              <th>Status</th>
              <th>Keterangan</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Modal for Create Job -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Job</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="jobForm">
                  <!-- Job Title -->
                  <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input
                      type="text"
                      name="jobTitle"
                      id="jobTitle"
                      class="form-control"
                      placeholder="UI/UX Developer"
                      required
                    />
                  </div>

                  <!-- Job Type -->
                  <div class="mb-3">
                    <label for="jobtype" class="form-label">Job Type</label>
                    <select
                      name="jobtype"
                      id="jobtype"
                      class="form-control"
                      required
                    >
                      <option value="">Select Job Type</option>
                      <option value="1">Fulltime</option>
                      <option value="2">Parttime</option>
                      <option value="3">Internship</option>
                    </select>
                  </div>

                  <!-- Salary -->
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input
                      type="number"
                      name="salary"
                      id="salary"
                      class="form-control"
                      placeholder="0"
                      required
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <div id="summernote"></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveJob()"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/buttons/2.3.1/js/dataTables.buttons.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // Initialize Summernote
    $(document).ready(function () {
      $("#summernote").summernote();
    });

    // Open Create Modal
    function createJob() {
      $("#jobForm")[0].reset();
      $("#summernote").summernote("code", "");
      $("#exampleModal").modal("show");
    }

    // Save Job
    function saveJob() {
      const jobTitle = $("#jobTitle").val();
      const jobtype = $("#jobtype").val();
      const salary = $("#salary").val();
      const description = $("#summernote").summernote("code");

      if (!jobTitle || !jobtype || !salary || !description) {
        Swal.fire("Error", "Please fill in all fields", "error");
        return;
      }

      const data = {
        jobTitle: jobTitle,
        jobTypeId: parseInt(jobtype),
        salary: parseFloat(salary),
        personId: 1,
        description: description,
      };

      $.ajax({
        url: "http://localhost:8080/api/job",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          Swal.fire("Success", "Job berhasil disimpan!", "success");
          $("#exampleModal").modal("hide");
          $("#table-job").DataTable().ajax.reload();
        },
        error: function (xhr) {
          Swal.fire(
            "Error",
            xhr.responseJSON?.message || "Gagal menyimpan data!",
            "error"
          );
        },
      });
    }

    // Edit
    function updateJob(id) {
      const jobTitle = $("#jobTitle").val();
      const jobtype = $("#jobtype").val();
      const salary = $("#salary").val();
      const description = $("#summernote").summernote("code");
      const isActive = $("#isActive").prop("checked");

      if (!jobTitle || !jobtype || !salary || !description) {
        Swal.fire("Error", "Please fill in all fields", "error");
        return;
      }

      const data = {
        jobTitle: jobTitle,
        jobTypeId: parseInt(jobtype),
        salary: parseFloat(salary),
        personId: 1,
        description: description,
        isActive: isActive,
      };

      $.ajax({
        url: `http://localhost:8080/api/job/${id}`,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          Swal.fire("Success", "Job berhasil diperbarui!", "success");
          $("#exampleModal").modal("hide");
          $("#table-job").DataTable().ajax.reload();
        },
        error: function (xhr) {
          Swal.fire(
            "Error",
            xhr.responseJSON?.message || "Gagal memperbarui data!",
            "error"
          );
        },
      });
    }

    // delete
    function deleteJob(id) {
      Swal.fire({
        title: "Are you sure to delete this job?",
        text: "you can't see this job anymore after deleting it",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, delete it!",
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: `http://localhost:8080/api/job/${id}`,
            type: "DELETE",
            success: function (data) {
              Swal.fire({
                title: "Job Deleted",
                text: "The job has been successfully deleted.",
                icon: "success",
                confirmButtonText: "OK",
              }).then((result) => {
                if (result.isConfirmed) {
                  $("#table-job").DataTable().ajax.reload();
                }
              });
            },
            error: function (xhr, status, error) {
              Swal.fire({
                title: "Delete Failed",
                text: "Unable to delete the job. Please try again.",
                icon: "error",
                confirmButtonText: "OK",
              });
            },
          });
        }
      });
    }

    // Initialize DataTable
    $("#table-job").DataTable({
      processing: true,
      serverSide: true,
      ajax: {
        url: "http://localhost:8080/api/job",
        type: "GET",
        dataSrc: "data",
      },
      dom: '<"top"Bf>rt<"bottom"ilp><"clear">',
      buttons: [
        {
          text: "Create New Job",
          className: "btn btn-primary",
          action: function (e, dt, node, config) {
            createJob();
          },
        },
      ],
      columns: [
        {
          data: null,
          render: function (data, type, row, meta) {
            return meta.row + 1;
          },
        },
        { data: "id" },
        { data: "jobTitle" },
        { data: "sallary" },
        { data: "description" },
        {
          data: "isActive",
          render: function (data, type, row) {
            return `
      <label class="switch">
        <input 
          type="checkbox" 
          class="isActiveSwitch" 
          data-id="${row.id}" 
          ${data ? "checked" : ""}>
        <span class="slider round"></span>
      </label>
    `;
          },
        },
        {
          data: "isActive",
          render: function (data, type, row) {
            return data === true ? "Aktif" : "Tidak aktif";
          },
        },
        {
          data: "id",
          render: function (data) {
            return `
            <button class="btn btn-primary btn-sm" onclick="editJob(${data})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteJob(${data})">Delete</button>
          `;
          },
        },
      ],
      columnDefs: [
        { orderable: false, targets: [3, 4] },
        { visible: false, targets: 1 },
      ],
    });

    $(document).on("change", ".isActiveSwitch", function () {
      const jobId = $(this).data("id");
      const isActive = $(this).is(":checked");

      const data = { isActive: isActive };

      $.ajax({
        url: `http://localhost:8080/api/job/${jobId}`,
        type: "PATCH",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          Swal.fire("Success", "Job status updated successfully!", "success");
          $("#table-job").DataTable().ajax.reload();
        },
        error: function (xhr) {
          Swal.fire(
            "Error",
            xhr.responseJSON?.message || "Failed to update job status!",
            "error"
          );
        },
      });
    });
  </script>
</html>
